<h1>DragonBall Page</h1>
<hr>

<section class="row">
    <div class="col-12 col-sm-6">
        <h3>Agregar: {{name()}}</h3>
        <input 
            type="text" 
            class="form-control" 
            placeholder="Nombre" 
            [value]="name()" 
            (change)="name.set(txtName.value)"
            #txtName
        >
        <input 
            type="number" 
            class="form-control mt-2" 
            placeholder="Poder" 
            [value]="power()"
            (change)="power.set(+txtPower.value)"
            #txtPower
        >
        <button class="btn btn-primary mt-2" (click)="addCharacter()">Agregar</button>
    </div>
    <div class="col-12 col-sm-6">
        <app-character-list [characters]="characters()"/>
    </div>
</section>
