<section class="mt-5">
    <table class="table table-md mt-2 w-full">
        <thead>
            <tr>
                <th>#</th>
                <th>icono</th>
                <th>Bandera</th>
                <th>Nombre</th>
                <th>Capital</th>
                <th>Población</th>
            </tr>
        </thead>
        <tbody>
            @for(country of countries(); track country.cca2; let index = $index) {
                <tr>
                    <td>{{index +1}}</td>
                    <td>{{country.flag }}</td>
                    <td>
                        <img
                            class="w-10 h-10" 
                            [src]="country.flagSvg" 
                            [alt]="country.name" >
                    </td>
                    <td>{{country.name }}</td>
                    <td>
                        <span class="badge badge-primary">
                            {{country.population | number}}
                        </span>
                    </td>
                    <td>
                        <a class="link-primary cursor-pointer">
                            Más información
                        </a>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</section>
